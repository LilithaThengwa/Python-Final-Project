<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        margin: 70px auto;
        display: grid;
        grid-template-columns: 1fr;
        justify-items: center;
    }

    h2 {
        text-align: center;
    }

    form {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 20px;
        width: 50%;
    }

    .input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: rgb(124, 138, 111);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
    }

    input[type="submit"]:hover {
        background-color: rgb(144, 171, 120);
    }

    .Forgotpass {
        margin-top: 0px;
    }

    a {
        text-decoration: none;
    }

    .signup {
        text-align: center;
        margin-bottom: 0px;
    }
</style>
{% extends 'base.html' %} {%block body %}

<div class="container">
    <h2>Login</h2>
    <form action="/login" method="post">
        <input class="input" type="text" name="username" placeholder="Username"><br>
        <input class="input" type="password" name="password" placeholder="Password"><br>
        <p class="Forgotpass"><a href="/signup">Forgot your password?</a></p>
        <input type="submit" value="Login">
    <p class="signup">No account? <a href="/signup"> Sign Up</a></p>
</div>

{% endblock %}
