<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <style>
      body {
          min-height: 100vh;
          position: relative;
          margin-bottom: 150px;
      }

      footer {
          position: fixed;
          bottom: 0;
          width: 100%;
          padding-top: 10px;
          padding-bottom: 20px;
      }
  </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="static\Screenshot 2024-03-29 100319.png" width="60" height="40" alt="">
      </a>
    </nav>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="/about">About</a>
            <a class="nav-link" href="/about/contact">Contact</a>
            <a class="nav-link" href="/quote">Get a quote</a>
            <a class="nav-link" href="/admin">Admin</a>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
              Policies
            </a>
            <div class="dropdown-menu">
              {% for item in nav_dopdown_items %}
              <a class="dropdown-item" href="/policy/{{ item.id }}">{{ item.name }}</a>
              {% endfor %}
            </div>
            </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            {% if current_user.is_authenticated %}
          <form action="{{ url_for('user_bp.logout') }}" method="post">
            <button type="submit">Logout</button>
          </form>
          {% else %}
           <a class="text-light" href="/user/login">Log in<i class="fa-solid fa-user"></i></a>
          {% endif %}
          </li>
        </ul>
        </div>
    </nav>

<body>
        {% block body %}
        {% endblock %}
</body>
<footer class="bg-dark text-center text-muted pt-2 pb-4"> <!-- py add padding to top and bottom -->
    <div class="container mt-1 mb-1 p-1">
        <div class="row justify-content-center">
            <div class="col-auto">
                <i class="far fa-copyright"></i> 2024 Project Site. All Rights Reserved.
            </div>
        </div>
    </div>
    <div class="container mt-1 mb-1 p-1"></div> 
        <div class="row justify-content-center"> <!-- icon placed within a row to center horizontally. -->
            <div class="col-auto">  <!-- Ensure display horizontally. -->
                <i class="fab fa-instagram-square fa-lg"></i> <!-- fa-lg set size to large -->
            </div>
            <div class="col-auto">
                <i class="fab fa-twitter-square fa-lg"></i> <!-- mr is margin -->
            </div>
            <div class="col-auto">
                <i class="fab fa-facebook-square fa-lg"></i>
            </div>
            <div class="col-auto">
                <i class="fab fa-linkedin fa-lg"></i>
            </div>
        </div>
    </div>  
</footer>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
