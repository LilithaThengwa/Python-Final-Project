<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex; /* Use Flexbox to create a responsive layout */
        flex-wrap: wrap; /* Allow items to wrap onto multiple lines */
        justify-content: center; /* Center-align items */
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        margin: 20px; 
        width: 400px; 
        overflow: hidden; /* Hide overflowing content */
        transition: transform 0.3s ease-in-out; /* Add smooth hover effect */
    }

    .card:hover {
        transform: translateY(-5px);
    }
</style>
{% extends 'base.html' %} {% block body %}
<div class="container">
    {% for policy in policyTypes %}
    <div class="card" style="width: 18rem;">
        <img src="{{ policy.img }}" class="card-img-top" alt={{policy.alt}}>
        <div class="card-body">
            <h4 class="card-title">{{ policy.name }}</h4>
            <p class="card-text">{{ policy.short_description }}</p>
            <a href="/policy/{{ policy.PolicyTypeID }}" class="btn btn-primary">Learn more...</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
